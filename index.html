<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forca: Dezembro Vermelho</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Jogo da Forca: Dezembro Vermelho ü©∏</h1>
        <p>Adivinhe a palavra relacionada √† preven√ß√£o do HIV/AIDS antes que a forca se complete!</p>
    </header>

    <main id="game-container">
        <div id="hangman-drawing">
            <div class="gallows-base"></div>
            <div class="gallows-pole"></div>
            <div class="gallows-top"></div>
            <div class="gallows-rope"></div>
            
            <div class="body-part head"></div>
            <div class="body-part body"></div>
            <div class="body-part arm-left"></div>
            <div class="body-part arm-right"></div>
            <div class="body-part leg-left"></div>
            <div class="body-part leg-right"></div>
        </div>

        <div id="game-area">
            <p id="hint-display" class="hint-style">A Dica aparecer√° aqui...</p> 
            <p id="word-display" class="word-style">_ _ _ _ _</p>
            
            <div id="guess-input">
                <input type="text" id="letter-input" maxlength="1" placeholder="Digite uma letra" autofocus>
                <button id="guess-button">Tentar</button>
            </div>
            
            <button id="hint-button" class="hint-btn">Mostrar Dica</button>

            <p id="message-area"></p>

            <div id="wrong-letters">
                <h2>Letras Erradas:</h2>
                <span id="incorrect-letters-display"></span>
            </div>

            <button id="restart-button" style="display: none;">Novo Jogo</button>
        </div>
    </main>

    <script src="Jogo.js"></script>
</body>
</html>
